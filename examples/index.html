<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Timeline example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main library CSS -->
    <link rel="stylesheet" href="../dist/timeline.css">

    <!-- Example CSS -->
    <style media="screen" type="text/css">
      .intro {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="intro">
      <h1>Example timeline</h1>
    </div>

    <div class="example-timeline-container"></div>

    <!-- Dependencies -->
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/moment/moment.js"></script>

    <!-- Main library JS -->
    <script src="../dist/timeline.js"></script>

    <!-- Make timeline -->
    <script>
      var t = new Timeline({
        el: '.example-timeline-container',
        events: [
          { date: '2014-05-03', title: 'A kitten', body: 'Body is over here.',
            media: 'https://placekitten.com/g/1200/350',
            source: 'Cute kitten image from PlaceKitten' },
          { date: '2013-06-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2011-07-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2014-08-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2013-09-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2014-10-03', title: 'More kittens',
            media: 'https://placekitten.com/g/1200/510',},
          { date: '2011-11-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2012-12-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2015-01-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2010-05-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2011-04-03', title: 'Title!', body: 'Body is over here.' }
        ]
      });
    </script>
  </body>
</html>
