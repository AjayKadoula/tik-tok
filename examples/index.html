<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Timeline example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main library CSS -->
    <link rel="stylesheet" href="../dist/timeline.css">

    <!-- Example CSS -->
    <style media="screen" type="text/css">
      .intro {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="intro">
      <h1>Example timeline</h1>
    </div>

    <div class="example-timeline-container"></div>

    <!-- Dependencies -->
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/moment/moment.js"></script>

    <!-- Main library JS -->
    <script src="../dist/timeline.js"></script>

    <!-- Make timeline -->
    <script>
      var t = new Timeline({
        el: '.example-timeline-container',
        events: [
          { date: '2014-05-03', title: 'An image', body: 'The body text gets split on larger screens when there is a body and media.',
            media: 'https://placekitten.com/g/1200/350',
            source: 'Cute kitten image from PlaceKitten' },
          { date: '2009-06-03', title: 'Welcome to the timeline', body: 'This is just a regular post with some <em>HTML</em>.' },
          { date: '2011-07-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2014-08-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2013-09-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2014-10-03', title: 'Just a big image',
            media: 'https://placekitten.com/g/1200/510',},
          { date: '2011-11-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2012-12-03', title: 'Title!', body: 'Body is over here.' },
          { date: '2015-01-03', title: 'Youtube', body: 'This is an example of using a Youtube video as the media source.  Make sure to use the embed URL.',
            media: 'https://www.youtube.com/embed/4IP_E7efGWE'},
          { date: '2010-05-03', title: 'Large SoundCloud',
            media: 'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/153891564&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true'},
          { date: '2011-04-03', title: 'Small SoundCloud', body: 'Smaller SoundCloud player with some body text over here.',
            media: 'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/153891564&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false'}
        ]
      });
    </script>
  </body>
</html>
